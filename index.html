<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="game">
        <div class="score_board">
            <div>
                <h2>Player</h2>
                <p class="player_score">0</p>
            </div>
            <div>
                <h2>CPU</h2>
                <p class="computer_score">0</p>
            </div>
        </div>
        
        <div id="introDiv" class="intro">
            <h1>Rock Paper Scissors</h1>
            <button id="playButton">Let's Play!</button>
        </div>

        <div id="matchDiv" style="display: none;" class="match">
            <h2 class="option-prompt">Choose an option</h2>
            <div class="hands">
                <img class="player_hand" id="playerHand" src="./assets/rock.png" alt="">
                <img class="comp_hand" id="compHand" src="./assets/rock.png" alt="">
            </div>
            <div class="options">
                <button class="rock" onclick="playMatch(event)">Rock</button>
                <button class="paper" onclick="playMatch(event)">Paper</button>
                <button class="scissors" onclick="playMatch(event)">Scissors</button>
            </div>
            <div class="options" style="margin-top:40px;">
                 <button class="reset" onclick="reset()">Reset</button>
            </div>
            
           
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
